<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAB NUTRI | Nutrição Inteligente & Controle de Calorias</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1 class="main-title">
      Controle Nutricional
    </h1>
    <nav class="tabs-nav">
      <button id="tab-refeicoes" class="tab-btn active">
        <span class="tab-icon" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" style="vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="6" width="16" height="10" rx="2" fill="#43a047" stroke="#2e7031" stroke-width="1.5"/>
            <rect x="7" y="3" width="8" height="4" rx="1.5" fill="#fff" stroke="#2e7031" stroke-width="1"/>
          </svg>
        </span>
        Refeições
      </button>
      <button id="tab-dietas" class="tab-btn">
        <span class="tab-icon" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" style="vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="4" width="14" height="14" rx="2" fill="#43a047" stroke="#2e7031" stroke-width="1.5"/>
            <path d="M7 8h8M7 11h8M7 14h5" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </span>
        Dietas
      </button>
    </nav>
  </header>
  <main>
    <section id="refeicoes-section">
      <!-- Conteúdo da calculadora de refeições será inserido via JS -->
    </section>
    <section id="dietas-section" style="display:none;">
      <!-- Conteúdo de dietas será inserido via JS -->
    </section>
  </main>
  <footer>
<small id="footer-custom">© 2025 João Victor P. Vieira. Todos os direitos reservados.</small>
  </footer>
  <script src="app.js"></script>
</body>
</html>
